<!DOCTYPE html>
<html>
    <head>
        <title>D3 tutorial by youtube</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <p>This is a paragraph</p>
        <script>
            d3.select("p").text("Hi, judy!");

            var dataArray = [5, 20, 40, 50];
            var width = 500;
            var height = 500;

            var widthScale = d3.scaleLinear()
                                .domain([0,60])
                                .range([0,width]);
            
            var color = d3.scaleLinear()
                            .domain([0,60])
                            .range(["violet","navy"])

            var axis = d3.axisBottom()
                        .ticks(5)
                        .scale(widthScale);

            var canvas = d3.select("body")
                            .append("svg")
                            .attr("width", width)
                            .attr("height",height)
                            .append("g")
                            .attr("transform","translate(20,0)"); //위치 조정;

            var bars = canvas.selectAll("rect")
                        .data(dataArray)
                        .enter()
                            .append("rect")
                            .attr("width",function(d){return widthScale(d);})
                            .attr("height", 50)
                            .attr("fill",function(d){ return color(d)})
                            .attr("y", function(d, i){return i*100});

            canvas.append("g")
                    .attr("transform","translate(0, 400)")
                    .call(axis);

        </script>
    </body>
</html>
