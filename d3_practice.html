<!DOCTYPE html>
<html>
    <head>
        <title>D3 tutorial by youtube</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <script>

            // DOM elements < data elements(리스트크기)(enter)
            // DOM elements > data elements (exit)
            // DOM elements = data elements (update)

            //enter
            var data_enter = [10,20];
            
            var canvas_enter = d3.select("body")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 150)

            //1개의 DOM element(1 circle)
            var circle1 = canvas_enter.append("circle")
                            .attr("cx", 50)
                            .attr("cy", 100)
                            .attr("r", 25);

            var circles = canvas_enter.selectAll("circle")
                        .data(data_enter)
                        .attr("fill","blue")
                        .enter()
                            .append("circle")
                            .attr("cx",50)
                            .attr("cy",50)
                            .attr("r",25)
                            .attr("fill", "red")

            //exit               

            var data = [10];
            
            var canvas = d3.select("body")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 500)

            var circle1 = canvas.append("circle")
                            .attr("cx", 50)
                            .attr("cy", 150)
                            .attr("r", 25);

            var circle2 = canvas.append("circle")
                            .attr("cx", 50)
                            .attr("cy", 200)
                            .attr("r", 25);

            var circles = canvas.selectAll("circle")
                        .data(data)
                        .attr("fill","green")
                        .exit()
                            .attr("fill", "pink")

                        
        </script>
    </body>
</html>
